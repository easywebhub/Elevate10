<!DOCTYPE html>
<!--[if IE 8 ]><html class="no-js oldie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>

   <!--- basic page needs
   ================================================== -->
   <meta charset="utf-8">
	<title>Elevate</title>
	<meta name="description" content="">  
	<meta name="author" content="">

   <!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 	<!-- CSS
   ================================================== -->
   <link rel="stylesheet" href="css/base.css"> 
   <link rel="stylesheet" href="css/vendor.css"> 
   <link rel="stylesheet" href="css/main.css">    

   <!-- script
   ================================================== -->
	<script src="js/modernizr.js"></script>
	<script src="js/pace.min.js"></script>

   <!-- favicons
	================================================== -->
	<link rel="icon" type="image/png" href="favicon.png">

</head>

<body id="top">
	
	<!-- header 
   ================================================== -->
   <header class="main-header">
   	
   	<div class="logo">
	      <a href="{{logo.url}}">{{menu.logo.title}}</a>
	   </div> 

	   <a class="menu-toggle" href="{{menu.logo.url}}"><span>{{menu.logo.name}}</span></a>   	

   </header>
   
   <!-- main navigation 
   ================================================== -->
   <nav id="menu-nav-wrap">

   	<h3>{{menu.navigation}}</h3>   	
		<ul class="nav-list">
			{{#each menu.items}}
			<li><a class="smoothscroll" href="{{url}}" title="">{{title}}</a></li>
			{{/each}}
				
		</ul>
         
		<h3>{{menu.nav.title}}</h3>  
		<p class="sponsor-text">
			 {{{menu.nav.metada}}}
			<!-- Simply type	the promocode in the box labeled “Promo Code” when placing your order. -->
		</p>

		<div class="action">
			<a class="button" href="{{menu.nav.btn.title}}">{{menu.nav.btn.title}}</a>
		</div>

	</nav> <!-- /menu-nav-wrap -->
