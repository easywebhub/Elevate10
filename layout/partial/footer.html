 <!-- footer
	================================================== -->
	<footer id="main-footer">

   	<div class="footer-social-wrap">  
   		<div class="row">
					
	         <ul class="footer-social-list">
				 {{#each footer.items}}
	            <li><a href="{{url}}">
	             	<i class="{{class}}"></i>
	            </a></li>
				{{/each}}
	           
	         </ul>
		         
			</div> 
   	</div> <!-- /footer-social-wrap -->

	   <div class="footer-info-wrap">

	   	<div class="row footer-info">
                
		  		  {{#each footer.footerInfo.items}}
				  <div class="{{class}}">
		  			<h4><i class="{{classI}}"></i>{{title}}</h4>

		  			<p>

		            {{{metadata}}}
		         </p>
		  		</div>
				  {{/each}}

		   
            
	   		<div class="col-four tab-full">
	   			<h4><i class="icon-organization-hierarchy-3"></i>{{footer.footerInfo.tab.title}}</h4>
       
				   <ul class="footer-link-list">
					    {{#each footer.tab.items}}
				   	<li><a href="{{url}}">{{title}}</a></li>
					   {{/each}}
				   
				   </ul>
	   		</div>
		   		
		  	</div>
	   </div> <!-- /footer-info-wrap -->
	   	
	   <div class="footer-bottom"> 
            
	   	<div class="copyright">
		     	<span>{{footer.footerBottom.title}}</span> 
		     	<span>{{{footer.footerBottom.metadata}}}</span>	         	
		   </div>  		
   	</div>
	   	
   </footer>   

   <div id="go-top">
		<a class="smoothscroll" title="Back to Top" href="#top"><i class="fa fa-long-arrow-up"></i></a>
	</div>

   <!-- preloader
   ================================================== -->
   <div id="preloader"> 
    	<div id="loader"></div>
   </div> 

   <!-- Java Script
   ================================================== --> 
   <script src="js/jquery-2.1.3.min.js"></script>
   <script src="js/plugins.js"></script>
   <script src="js/main.js"></script>

</body>

</html>
